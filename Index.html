<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypto</title>
    
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid black;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: rgba(0, 0, 0, 0.933);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: rgba(0, 0, 0, 0.933);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #000000;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: rgba(24, 77, 107, 0.933);
            background: rgba(118, 75, 162, 0.05);
        }

        .upload-area.dragover {
            border-color: #000000;
            background: rgba(118, 75, 162, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            font-size: 18px;
            color: #1b1a1a;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #000000;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #000000;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #18ce;
            width: 0%;
            transition: width 0.3s ease;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #000000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #000000;
            transform: translateY(-2px);
        }
    </style>

</head>
<body>
    
     <div class="container">
        <h1>üîêEncrypto</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('encrypt')">Encrypt File</button>
            <button class="tab" onclick="switchTab('decrypt')">Decrypt File</button>
        </div>

        <div id="encrypt-tab" class="tab-content active">
            <div class="upload-area" onclick="document.getElementById('encrypt-file').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to select a file or drag & drop</div>
                <div style="font-size: 14px; color: #999;">Supports text files, images, and videos</div>
            </div>
            <input type="file" id="encrypt-file" class="file-input" accept="*/*">
            
            <div id="encrypt-file-info" class="file-info" style="display: none;">
                <div class="file-name"></div>
                <div class="file-size"></div>
            </div>
            
            <input type="password" id="encrypt-password" class="password-input" placeholder="Enter encryption password" required>
            
            <button id="encrypt-btn" class="btn" onclick="encryptFile()">üîí Encrypt File</button>
            
            <div id="encrypt-status"></div>
        </div>

        <div id="decrypt-tab" class="tab-content">
            <div class="upload-area" onclick="document.getElementById('decrypt-file').click()">
                <div class="upload-icon">üîì</div>
                <div class="upload-text">Click to select encrypted file or drag & drop</div>
                <div style="font-size: 14px; color: #999;">Select .enc file to decrypt</div>
            </div>
            <input type="file" id="decrypt-file" class="file-input" accept=".enc">
            
            <div id="decrypt-file-info" class="file-info" style="display: none;">
                <div class="file-name"></div>
                <div class="file-size"></div>
            </div>
            
            <input type="password" id="decrypt-password" class="password-input" placeholder="Enter decryption password" required>
            
            <button id="decrypt-btn" class="btn" onclick="decryptFile()">üîì Decrypt File</button>
            
            <div id="decrypt-status"></div>
        </div>
    </div>


    <script>
        let encryptFile_data = null;
        let decryptFile_data = null;

        function switchTab(tab) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            // Clear status messages
            document.getElementById('encrypt-status').innerHTML = '';
            document.getElementById('decrypt-status').innerHTML = '';
        }

        // File upload handling
        document.getElementById('encrypt-file').addEventListener('change', function(e) {
            handleFileSelect(e.target.files[0], 'encrypt');
        });

        document.getElementById('decrypt-file').addEventListener('change', function(e) {
            handleFileSelect(e.target.files[0], 'decrypt');
        });

        // Drag and drop handling
        document.querySelectorAll('.upload-area').forEach(area => {
            area.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });

            area.addEventListener('dragleave', function(e) {
                this.classList.remove('dragover');
            });

            area.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const tabType = this.closest('.tab-content').id.includes('encrypt') ? 'encrypt' : 'decrypt';
                    handleFileSelect(files[0], tabType);
                }
            });
        });

        function handleFileSelect(file, type) {
            if (!file) return;

            const fileInfo = document.getElementById(type + '-file-info');
            const fileName = fileInfo.querySelector('.file-name');
            const fileSize = fileInfo.querySelector('.file-size');

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';

            if (type === 'encrypt') {
                encryptFile_data = file;
            } else {
                decryptFile_data = file;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function encryptFile() {
            if (!encryptFile_data) {
                showStatus('encrypt', 'Please select a file to encrypt.', 'error');
                return;
            }

            const password = document.getElementById('encrypt-password').value;
            if (!password) {
                showStatus('encrypt', 'Please enter a password.', 'error');
                return;
            }

            const btn = document.getElementById('encrypt-btn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Encrypting...';

            try {
                showStatus('encrypt', 'Encrypting file... Please wait.', 'info');
                
                const arrayBuffer = await encryptFile_data.arrayBuffer();
                const encrypted = await encryptData(arrayBuffer, password);
                
                // Create encrypted file with metadata
                const metadata = {
                    originalName: encryptFile_data.name,
                    originalSize: encryptFile_data.size,
                    encrypted: true,
                    timestamp: new Date().toISOString()
                };

                const encryptedFile = new Blob([
                    new TextEncoder().encode(JSON.stringify(metadata) + '\n---ENCRYPTED-DATA---\n'),
                    encrypted
                ]);

                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(encryptedFile);
                downloadLink.download = encryptFile_data.name + '.enc';
                downloadLink.className = 'download-btn';
                downloadLink.textContent = 'üì• Download Encrypted File';

                showStatus('encrypt', 'File encrypted successfully!', 'success');
                document.getElementById('encrypt-status').appendChild(downloadLink);

            } catch (error) {
                showStatus('encrypt', 'Encryption failed: ' + error.message, 'error');
            }

            btn.disabled = false;
            btn.textContent = 'üîí Encrypt File';
        }

        async function decryptFile() {
            if (!decryptFile_data) {
                showStatus('decrypt', 'Please select an encrypted file to decrypt.', 'error');
                return;
            }

            const password = document.getElementById('decrypt-password').value;
            if (!password) {
                showStatus('decrypt', 'Please enter a password.', 'error');
                return;
            }

            const btn = document.getElementById('decrypt-btn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Decrypting...';

            try {
                showStatus('decrypt', 'Decrypting file... Please wait.', 'info');
                
                const fileText = await decryptFile_data.text();
                const parts = fileText.split('\n---ENCRYPTED-DATA---\n');
                
                if (parts.length !== 2) {
                    throw new Error('Invalid encrypted file format.');
                }

                const metadata = JSON.parse(parts[0]);
                const encryptedData = new Uint8Array(
                    atob(parts[1]).split('').map(c => c.charCodeAt(0))
                );

                const decrypted = await decryptData(encryptedData, password);
                
                const decryptedFile = new Blob([decrypted]);
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(decryptedFile);
                downloadLink.download = metadata.originalName;
                downloadLink.className = 'download-btn';
                downloadLink.textContent = 'üì• Download Decrypted File';

                showStatus('decrypt', `File decrypted successfully! Original: ${metadata.originalName}`, 'success');
                document.getElementById('decrypt-status').appendChild(downloadLink);

            } catch (error) {
                showStatus('decrypt', 'Decryption failed: ' + error.message, 'error');
            }

            btn.disabled = false;
            btn.textContent = 'üîì Decrypt File';
        }

        async function encryptData(data, password) {
            const encoder = new TextEncoder();
            const passwordKey = await crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                'PBKDF2',
                false,
                ['deriveBits', 'deriveKey']
            );

            const salt = crypto.getRandomValues(new Uint8Array(16));
            const key = await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                passwordKey,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt']
            );

            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                data
            );

            const result = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
            result.set(salt);
            result.set(iv, salt.length);
            result.set(new Uint8Array(encrypted), salt.length + iv.length);

            return btoa(String.fromCharCode.apply(null, result));
        }

        async function decryptData(encryptedData, password) {
            const encoder = new TextEncoder();
            const passwordKey = await crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                'PBKDF2',
                false,
                ['deriveBits', 'deriveKey']
            );

            const salt = encryptedData.slice(0, 16);
            const iv = encryptedData.slice(16, 28);
            const data = encryptedData.slice(28);

            const key = await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                passwordKey,
                { name: 'AES-GCM', length: 256 },
                false,
                ['decrypt']
            );

            const decrypted = await crypto.subtle.decrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                data
            );

            return decrypted;
        }

        function showStatus(type, message, status) {
            const statusDiv = document.getElementById(type + '-status');
            statusDiv.innerHTML = `<div class="status ${status}">${message}</div>`;
        }
    </script>

</body>
</html>
